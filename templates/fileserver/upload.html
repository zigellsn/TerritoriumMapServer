<!DOCTYPE html>
{% extends 'fileserver/base.html' %}
{% load i18n %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>{% trans "Upload" %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button primary mt-4" type="submit">{% trans "Upload" %}</button>
    </form>
{% endblock %}
