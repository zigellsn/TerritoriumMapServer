                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>

                </svg>
            </div>
            <div class="px-4"><span>Backend not ready yet. Page reloads in&nbsp;</span><span
                    id="timer">0&nbsp;seconds.</span>
                <div>Please wait...</div>
            </div>
            <div class="mt-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"

        <button class="py-6 mt-8 bg-blue-500 hover:bg-blue-700 inline-flex justify-center items-center uppercase text-white font-bold py-2 px-4 rounded mb-2 cursor-default"

            </span>
            <span class="ltr:ml-2 rtl:mr-2 uppercase">Retry now</span>
        </button>
    </div>
</main>
<script>
    let timerVal = 5;
    let timerSpan = document.getElementById('timer');

    function countdown() {
        setTimeout('countdown()', 1000);
        if (timerVal === 1)
            timerSpan.innerHTML = `${timerVal} second.`;
        else
            timerSpan.innerHTML = `${timerVal} seconds.`;
        timerVal = timerVal - 1;
        if (timerVal < 0) {
            timerVal = 0;
            location.reload();
        }
    }

    countdown();
</script>
