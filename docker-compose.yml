version: '3.7'
services:
  mapnik:
    image: tms/mapnik:1
    build:
      context: mapnik/
      dockerfile: Dockerfile
    networks:
      - tms-net
    depends_on:
      - db
      - mq
    volumes:
      - type: bind
        source: ./exchange
        target: /input
    ports:
      - "127.0.0.1:5000:5000"
    environment:
      - DBNAME=osm
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=tms
      - PGPASSWORD=tms
      - RABBITMQ_HOST=mq
  mq:
    image: rabbitmq:3-alpine
    networks:
      - tms-net
    ports:
      - "5672:5672"
  db:
    image: tms/db:1
    build:
      context: db/
      dockerfile: Dockerfile
    networks:
      - tms-net
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - type: bind
        source: ./data
        target: /var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=tms
      - POSTGRES_USER=tms
      - POSTGRES_DB=osm
      - PG_WORK_MEM
      - PG_MAINTENANCE_WORK_MEM
  frontend:
    build:
      context: frontend/
    image: "tms/frontend:latest"
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - mq
      - db
    volumes:
      - type: bind
        source: ./frontend/files
        target: /home/pyuser/files

networks:
  tms-net:
    name: "tms-net"
    driver:  bridge
