version: '3.7'
services:
  mq:
    restart: always
  db:
    restart: always
  geodb:
    restart: always
  mapnik:
    restart: always
  frontend:
    build:
      context: frontend/
      dockerfile: Dockerfile.prod
    image: "tms/frontend:latest"
    command:  bash -c "daphne -b 0.0.0.0 -p 8000 TerritoriumMapServerFrontend.asgi:application"
    restart: always
    ports:
      - 127.0.0.1:8000:8000
    volumes:
      - type: bind
        source: ./static
        target: /home/pyuser/static
  nginx:
    build:
      context: nginx/
    restart: always
    ports:
      - 443:443
    depends_on:
      - frontend
    volumes:
      - type: bind
        source: ./static
        target: /home/pyuser/static
        read_only: true
