version: '3.7'
services:
  import:
    image: tms/osm2pgsql:1
    build:
      context: import/
      dockerfile: Dockerfile
    networks:
      - tms-net
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./exchange
        target: /input
    environment:
      - DBNAME=osm
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=tms
      - PGPASSWORD=tms
      # - OSM2PGSQL_DATAFILE=...
  style:
    image: tms/style:1
    build:
      context: style/
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./exchange
        target: /output
    environment:
      - STYLE=de
      - DBNAME=osm
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=tms
      - PGPASSWORD=tms
  python-base:
    image: tms/python-base:slim
    build:
      context: shapefiles/
      dockerfile: Dockerfile.python-base
  shapefiles:
    image: tms/shapefiles:1
    depends_on:
      - python-base
    build:
      context: shapefiles/
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./exchange
        target: /output
